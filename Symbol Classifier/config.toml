# Configuration file for Symbol Classifier
# Modify these values to customize training behavior

[paths]
# Directory containing training images
train_dir = "./sign_images/train"

# Directory containing test/validation images
test_dir = "./sign_images/test"

# Directory to save trained models
model_dir = "models"

[model]
# ViT model input features (fixed for ViT-B-16)
in_features = 768

# Random seed for reproducibility
seed = 42

[training]
# Number of training epochs
epochs = 10

# Batch size for training and evaluation
batch_size = 32

# Learning rate for Adam optimizer
learning_rate = 1e-3

[workers]
# Number of data loader workers per device type
cuda = 16
mps = 8
cpu = 6

[classes]
# Class names for the Mixtec day sign symbols
# These should match the subdirectory names in train_dir and test_dir
names = [
    "jaguar",
    "movement",
    "eagle",
    "flint",
    "flower",
    "wind",
    "rain",
    "dog",
    "rabbit",
    "reed",
    "grass",
    "crocodile",
    "serpent",
    "monkey",
    "deer",
    "vulture",
    "house",
    "death",
    "water",
    "lizard"
]

[augmentation]
# Number of rotated versions to create per image
num_rotations = 16

# Rotation angles to sample from (degrees)
rotation_angles = [15, 30, 45, 60, 75, 90, 105, 120, 135, 150, 165, 180, 195, 210, 225, 240, 255, 270, 285, 300, 315, 330, 345]

# Brightness adjustment range [min, max]
brightness_range = [0.8, 1.2]

# Contrast adjustment range [min, max]
contrast_range = [0.8, 1.2]

# Color saturation range [min, max]
color_range = [0.0, 2.0]

# Mask size as fraction of image dimensions [min, max]
mask_width_fraction = [0.125, 0.25]
mask_height_fraction = [0.125, 0.25]
